<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="book"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>E-9RAYA</ion-title>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar >
    <ion-segment mode="md" scrollable value="news">
      <ng-container >
        <ion-segment-button>
          <ion-label>Tout</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>Ecole</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>Francais</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>Anglais</ion-label>
        </ion-segment-button>
        <ion-segment-button>
          <ion-label>Informatique</ion-label>
        </ion-segment-button>
      </ng-container>
    </ion-segment>
  </ion-toolbar>

</ion-header>
<ion-content [fullscreen]="true">
  <ng-container>
    <ion-card class="post-list-card" *ngFor="let post of posts; trackBy: trackByPost">
      <ng-container *ngIf="false">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <ion-skeleton-text animated style="width: 100%; height: 100%; border-radius: 50%"></ion-skeleton-text>
          </ion-avatar>
          <ion-label>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            <p>
              <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-item>

        <ion-skeleton-text animated style="width: 100%; height: 200px"></ion-skeleton-text>

        <ion-card-content class="post-list-content">
          <ion-skeleton-text animated style="width: 100%; height: 50px"></ion-skeleton-text>
        </ion-card-content>

        <ion-item lines="none" class="ion-no-padding" style="margin-left: 10px">
          <ion-buttons slot="start">
            <ion-button color="medium">
              <ion-skeleton-text animated style="width: 32px; height: 32px; border-radius: 50%"></ion-skeleton-text>
            </ion-button>
            <ion-button color="medium">
              <ion-skeleton-text animated style="width: 32px; height: 32px; border-radius: 50%"></ion-skeleton-text>
            </ion-button>
            <ion-button color="medium">
              <ion-skeleton-text animated style="width: 32px; height: 32px; border-radius: 50%"></ion-skeleton-text>
            </ion-button>
          </ion-buttons>

          <ion-buttons slot="end">
            <ion-button color="medium">
              <ion-skeleton-text animated style="width: 32px; height: 32px; border-radius: 50%"></ion-skeleton-text>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ng-container>
      <ng-container *ngIf="true">
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="../../assets/icon/gamer.png" />
          </ion-avatar>
          <ion-label>
            {{ post.firstName }} {{ post.lastName }}
            <p>two minutes ago</p>
          </ion-label>
        </ion-item>

        <ion-card-content class="post-list-content">
          {{ post.content }}
        </ion-card-content>

        <ion-item lines="none" class="ion-no-padding" style="margin-right: 10px">
          <ion-buttons slot="end">
            <ion-button color="medium" id="open-modal">
              <ion-icon color="primary" slot="start" name="send"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ng-container>
    </ion-card>
  </ng-container>
  <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title> Message - Question </ion-title>
        </ion-toolbar>
      </ion-header>
      <div class="block">
        <ion-content color="light">
          <ion-list>
            <ion-item>
              <ion-input label="Destinataire" labelPlacement="floating" type="text" value="E9RAYA"
                disabled="true"></ion-input>
            </ion-item>
            <ion-item>

              <ion-textarea placeholder="Ecrivez votre message ici" label="Message" labelPlacement="floating" rows="8"
                value="">
              </ion-textarea>
            </ion-item>
          </ion-list>
        </ion-content>
      </div>
      <ion-button expand="full">Envoyer <ion-icon slot="start" name="send"></ion-icon></ion-button>
    </ng-template>
  </ion-modal>
</ion-content>
