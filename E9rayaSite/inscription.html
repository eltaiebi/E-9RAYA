<!DOCTYPE html>
<html>

<head>
    <title>E-9raya - Formulaire de contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.0/dist/email.min.js"></script>
    <link href="inscription.css" rel="stylesheet">
    <script type="text/javascript" src="inscription.js"></script>
</head>

<body>

    <div class="main-block">
        <h1 class="title">Bienvenu chez E-9RAYA </h1>
        <img src="./images/white-logo6.png" style="width: 200px;" alt="Italian Trulli"></img>

        <h3 class="title" style="margin-bottom: 20px;">​​ÉTUDIER C'EST BIEN, MAIS AVEC E-9RAYA C'EST ENCORE MIEUX !</h3>
        <form>
            <div class="info">
                <div class="info-item">
                    <label class="icon" for="name"><i class="fas fa-user" style="font-size: 18px;"></i></label>
                    <input type="text" name="name" id="send-name" placeholder="Nom complet - الاسم الكامل" required />
                </div>
                <div class="info-item">
                    <label class="icon" for="email"><i class="fas fa-envelope"></i></label>
                    <input type="text" name="email" id="send-email" placeholder="Email - البريد الإلكتروني" required />
                </div>
                <div class="info-item">
                    <label class="icon" for="phone"><i class="fas fa-phone"></i></label>
                    <input type="text" name="phone" id="send-phone" placeholder="Whatsapp - الواتساب" required />
                </div>
                <div class="info-item">
                    <label class="icon" for="instagram"><i class="fas fa-location-arrow"></i></label>
                    <input type="text" name="instagram" id="send-instagram" placeholder="Instagram-  الانستغرام"
                        required />
                </div>
                <div class="info-item">
                    <label class="icon" for="city"><i class="fas fa-map" style="font-size: 14px;"></i></label>
                    <input type="text" name="city" id="send-city" placeholder="Ville - المدينة" required />
                </div>
            </div>
            <h3><b>Choisissez les jours et les heures que vous préférez - اختر الأيام والأوقات التي تفضلها</b></h3>
            <table style="width: 100%;">
                <tr>
                    <th class="first-col"></th>
                    <td>14h-16h</td>
                    <td>16h-18h</td>
                    <td>18h-20h</td>
                    <td>19h-21h</td>
                </tr>
                <tr>
                    <td class="first-col">Lundi</td>
                    <td><input type="checkbox" id="send-lundi-14-16" class="checkbox" disabled /></td>
                    <td><input type="checkbox" id="send-lundi-16-18" class="checkbox" disabled /></td>
                    <td><input type="checkbox" id="send-lundi-18-20" class="checkbox" disabled /></td>
                    <td><input type="checkbox" id="send-lundi-19-21" class="checkbox" /></td>
                </tr>
                <tr>
                    <td class="first-col">Mercredi</td>
                    <td><input type="checkbox" id="send-mercredi-14-16" class="checkbox" disabled /></td>
                    <td><input type="checkbox" id="send-mercredi-16-18" class="checkbox" disabled /></td>
                    <td><input type="checkbox" id="send-mercredi-18-20" class="checkbox" disabled /></td>
                    <td><input type="checkbox" id="send-mercredi-19-21" class="checkbox" /></td>
                </tr>
                <tr>
                    <td class="first-col">Vendredi</td>
                    <td><input type="checkbox" id="send-vendredi-14-16" class="checkbox" disabled /></td>
                    <td><input type="checkbox" id="send-vendredi-16-18" class="checkbox" disabled /></td>
                    <td><input type="checkbox" id="send-vendredi-18-20" class="checkbox" disabled /></td>
                    <td><input type="checkbox" id="send-vendredi-19-21" class="checkbox" /></td>
                </tr>
                <tr>
                    <td class="first-col">Samedi</td>
                    <td><input type="checkbox" id="send-samedi-14-16" class="checkbox" /></td>
                    <td><input type="checkbox" id="send-samedi-16-18" class="checkbox" /></td>
                    <td><input type="checkbox" id="send-samedi-18-20" class="checkbox" /></td>
                    <td><input type="checkbox" id="send-samedi-19-21" class="checkbox" disabled /></td>
                </tr>
                <tr>
                    <td class="first-col">Dimanche</td>
                    <td><input type="checkbox" id="send-dimanche-14-16" class="checkbox" /></td>
                    <td><input type="checkbox" id="send-dimanche-16-18" class="checkbox" /></td>
                    <td><input type="checkbox" id="send-dimanche-18-20" class="checkbox" /></td>
                    <td><input type="checkbox" id="send-dimanche-19-21" class="checkbox" disabled /></td>
                </tr>
            </table>


            <h3><b>Avez-vous des questions ? - هل لديك اسئلة ؟</b></h3>
            <textarea id="send-question" rows="4"></textarea>
            <button onClick="envoyer(event)">Envoyer</button>
        </form>
    </div>
</body>

</html>
